<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Farbe ändern</title>
</head>
<body style="text-align:center; font-family:Arial;">

    <h1>Farbe ändern</h1>

    <button onclick="setFarbe('red')">Rot</button>
    <button onclick="setFarbe('blue')">Blau</button>
    <button onclick="setFarbe('green')">Grün</button>
    <button onclick="setFarbe('yellow')">Gelb</button>

    <script>
        function setFarbe(farbe) {
            document.body.style.backgroundColor = farbe;
        }
    </script>

</body>
</html>
