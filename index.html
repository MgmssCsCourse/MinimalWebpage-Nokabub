<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Farbe & Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Button Demo</h1>

    <button onclick="farbeAendern()">üé® Farbe √§ndern</button>
    <button onclick="spielStarten()">üéÆ Spiel starten</button>

    <p id="spielText"></p>

    <script>
        // ---------- Farbe √§ndern ----------
        function farbeAendern() {
            const farben = ["lightblue", "lightgreen", "lightpink", "lightyellow", "lavender"];
            const zufallsFarbe = farben[Math.floor(Math.random() * farben.length)];
            document.body.style.backgroundColor = zufallsFarbe;
        }

        // ---------- Spiel ----------
        let geheimzahl = Math.floor(Math.random() * 10) + 1;

        function spielStarten() {
            let eingabe = prompt("Rate eine Zahl zwischen 1 und 10:");

            if (eingabe === null) return;

            if (parseInt(eingabe) === geheimzahl) {
                document.getElementById("spielText").innerText =
                    "üéâ Richtig! Neue Zahl wurde gew√§hlt.";
                geheimzahl = Math.floor(Math.random() * 10) + 1;
            } else {
                document.getElementById("spielText").innerText =
                    "‚ùå Falsch! Versuch es nochmal.";
            }
        }
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahlen-Ratespiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>üéÆ Zahlen-Ratespiel</h1>
    <p>Rate eine Zahl zwischen <strong>1 und 10</strong></p>

    <button onclick="raten()">Raten</button>

    <p id="ausgabe"></p>

    <script>
        let geheimzahl = Math.floor(Math.random() * 10) + 1;

        function raten() {
            let tipp = prompt("Gib eine Zahl zwischen 1 und 10 ein:");

            if (tipp === null) return;

            if (parseInt(tipp) === geheimzahl) {
                document.getElementById("ausgabe").innerText =
                    "üéâ Richtig! Neue Zahl wurde gew√§hlt.";

            } else {
                document.getElementById("ausgabe").innerText =

            }
        }
    </script>

</body>
